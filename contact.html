<body>
    <header>
        <img src="logo.png" alt="Pathway Coffee Talks" />
        <h1>Pathway Coffee Talks</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> | 
        <a href="articles.html">Articles</a> |

        <a href="contact.html">Contact</a>

    <main>
        <h2>Contact Us</h2>
        <form>
            <div>
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" name="nameInput" required />
            </div>
            <div>
                <label for="emailInput">Email Address:</label>
                <input type="email" id="emailInput" name="emailInput" required/>
            </div>
            <div>
                <label for="phoneInput">Telephone Number:</label>
                <input type="tel" id="phoneInput" name="phoneInput" />
            </div>
            <div>
                <label for="subjectSelect">Subjects:</label>
                <select name="subjectSelect" id="subjectSelect">
                    <option value="generalInquiry" selected>General Inquiry</option>
                    <option value="feedbackSuggestion">Feedback/Suggestion</option>
                    <option value="complaint">Complaint</option>
                </select>
            </div>
            <div>
                <label for="messageInput">Message:</label>
                <textarea id="messageInput" name="messageInput" required></textarea>
            </div>
            <div>
                <button type="reset">Clear form</button>
                <button type="submit">Send</button>
            </div>
        </form>
    </main>
